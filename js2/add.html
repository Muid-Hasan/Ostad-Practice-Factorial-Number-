<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js add</title>
</head>
<input id="num1"><br><br>
<input id="num2"><br><br>
<button onclick="addTwoNumber()">Add</button><br><br>
<body>

    <script>
        function addTwoNumber(){
        let num1=    document.getElementById('num1').value
        let num2=    document.getElementById('num2').value
        let result=  parseFloat(num1)+parseFloat(num2)

        alert(result)

       
        document.write("Result For adding Two Number: "+result)
        }


    </script>
</body>
</html>
